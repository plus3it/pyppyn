version: ~> 1.0
language: python
stages:
  - lint
  - test
  - deploy
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"

env:
  global:
    - THIS_REPO="${TRAVIS_REPO_SLUG#*/}"
    - OWNER=plus3it
    - RELEASE_VERSION=$(grep -E '^current_version' $TRAVIS_BUILD_DIR/.bumpversion.cfg | sed 's/^.*= //')
    - PRIOR_VERSION=$(git describe --abbrev=0 --tags)

if: branch = master OR type = pull_request OR tag is present
cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log
install:
  - python -m pip install -r requirements/test.txt
  - python -m pip install --editable .
script:
  - pytest
jobs:
  include:
    - stage: lint
      python: 3.7
      install:
        - python -m pip install -r requirements/lint.txt
        - python -m pip install --editable .
      script:
        - black --check .
        - pylint pyppyn
        - pylint tests/*.py
        - flake8
    - stage: test
      python: 3.7
      dist: bionic
    - stage: test
      os: osx
      osx_image: xcode10.1
      language: shell
      python: 3.7
      # Perform the manual steps on osx to install python3 and activate venv
      before_install:
        - python -m pip install -r requirements/ci.txt
        - virtualenv $HOME/venv -p python3
        - source $HOME/venv/bin/activate
      cache:
        directories:
          - $HOME/Library/Caches/Homebrew
          - /usr/local/Homebrew/Library/Homebrew
          - /usr/local/Homebrew/Library/Taps
          - $HOME/.cache/pip
    - stage: deploy
      if: branch = master AND type != pull_request
      python: 3.6
      env:
        - JOB="Deploy to Test PyPI"
      install: skip
      script:
        - sed -i -E "s/^(__version__ = \")(.*)\"/\1\2.$TRAVIS_BUILD_NUMBER\"/" $TRAVIS_BUILD_DIR/$THIS_REPO/__init__.py
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          distributions: sdist bdist_wheel
          username: plus3it
          password:
            secure: 
          cleanup: false
          upload_docs: false
          on:
            branch: master
            condition: '"$PRIOR_VERSION" = "$RELEASE_VERSION"'
    - stage: deploy
      if: branch = master AND type != pull_request
      python: 3.6
      env:
        - JOB="Deploy to GitHub Releases"
        - RELEASE_BODY="* [$THIS_REPO v$RELEASE_VERSION CHANGELOG](https://github.com/$OWNER/$THIS_REPO/compare/$PRIOR_VERSION...$RELEASE_VERSION)"
      install: skip
      script:
        - echo RELEASE_BODY=$RELEASE_BODY
      deploy:
        - provider: releases
          token:
            secure: 
          name: $RELEASE_VERSION
          tag_name: $RELEASE_VERSION
          target_commitish: $TRAVIS_COMMIT
          release_notes: $RELEASE_BODY
          draft: false
          on:
            branch: master
            condition: '"$PRIOR_VERSION" != "$RELEASE_VERSION"'
    - stage: deploy
      if: tag is present
      python: 3.6
      env:
        - JOB="Deploy to PyPI"
      install: skip
      script: skip
      deploy:
          - provider: pypi
            distributions: sdist bdist_wheel
            username: plus3it
            password:
              secure: 
            upload_docs: false
            on:
              tags: true
